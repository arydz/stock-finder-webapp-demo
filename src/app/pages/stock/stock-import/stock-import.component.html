<div class="container-large-box mat-elevation-z4">
  <mat-toolbar class="mat-toolbar-row">
    <button mat-flat-button color="primary" (click)="importStockData()">
      <mat-icon aria-hidden="false" aria-label="send icon">send</mat-icon>
      <span>
        Import stock data from EDGAR server
      </span>
    </button>
  </mat-toolbar>
  <mat-card class="response-card">
    <span *ngIf="(response$ | async) as response" style="align-items: center; justify-content: center;">
      {{ response }}
    </span>
  </mat-card>
</div>
